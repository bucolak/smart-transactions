{% extends "base.html" %}
{% block content %}
<section class="auth-hero">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-5">
        <div class="card auth-card shadow-lg border-0">
          <div class="card-body p-4 p-lg-5">
            <div class="d-flex align-items-center justify-content-between mb-4">
              <div>
                <p class="text-uppercase text-muted small mb-1">Secure password reset</p>
                <h3 class="fw-bold mb-0">Create a new password</h3>
                <p class="small text-secondary mb-0">For {{ org.name }} â€¢ {{ email }}</p>
              </div>
              <div class="icon-badge bg-danger-subtle text-danger"><i class="bi bi-lock"></i></div>
            </div>
            <form method="post" novalidate>
              <input type="hidden" name="token" value="{{ token }}">
              <input type="hidden" name="code" value="{{ code }}">
              <div class="mb-3">
                <label for="password" class="form-label">New password</label>
                <input type="password" class="form-control" id="password" name="password" minlength="12" required placeholder="Minimum 12 characters with upper/lower/number">
              </div>
              <div class="mb-4">
                <label for="confirm_password" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="12" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Update password</button>
                <a class="btn btn-outline-light" href="{{ url_for('auth.login') }}">Back to login</a>
              </div>
              <p class="small text-secondary mt-3">
                For your safety, reset links expire quickly and can only be used once.
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
